[global]
default format = "level = %V; message = %m%n"

[rules]
*.DEBUG		"../log_files/zlog_05_levels.log";
*.INFO		"../log_files/zlog_05_levels.log";
*.NOTICE	"../log_files/zlog_05_levels.log";
*.WARN		"../log_files/zlog_05_levels.log";
*.ERROR		"../log_files/zlog_05_levels.log";
*.FATAL		"../log_files/zlog_05_levels.log";