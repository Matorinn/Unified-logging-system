[global]
default format = "!! category = %c; %V %v %m%n"

[formats]
format1	= "date = %d !! %m%n"
format2	= "date = %d.%ms !! %m%n"
format3	= "date = %d.%us !! %m%n" 
format4 = "only time = %d(%T) !! %m%n"
format5 = "PWD = %E(PWD) !! %m%n" #переменные среды окружения
format6 = "source file = %F !! %m%n"
format7 = "!! source file = %f %m%n"
format8 = "hostname = %H !! %m%n"
format9 = "kernel thread id = %k !! %m%n"
format10 = "!! line in code = %L %m%n"
format11 = "PID = %p !! %m%n"
format12 = "!! function = %U %m%n"
format13 = "!! LEVEL = %V %m%n"
format14 = "!! level = %v %m%n"
format15 = "thread ID, 10 = %T !! %m%n"
format16 = "thread ID, 16 = %t !! %m%n"

[rules]
my_cat.*		"../log_files/zlog_03_formats.log";
my_cat.*		"../log_files/zlog_03_formats.log";format1
my_cat.*		"../log_files/zlog_03_formats.log";format2
my_cat.*		"../log_files/zlog_03_formats.log";format3
my_cat.*		"../log_files/zlog_03_formats.log";format4
my_cat.*		"../log_files/zlog_03_formats.log";format5
my_cat.*		"../log_files/zlog_03_formats.log";format6
my_cat.*		"../log_files/zlog_03_formats.log";format7
my_cat.*		"../log_files/zlog_03_formats.log";format8
my_cat.*		"../log_files/zlog_03_formats.log";format9
my_cat.*		"../log_files/zlog_03_formats.log";format10
my_cat.*		"../log_files/zlog_03_formats.log";format11
my_cat.*		"../log_files/zlog_03_formats.log";format12
my_cat.*		"../log_files/zlog_03_formats.log";format13
my_cat.*		"../log_files/zlog_03_formats.log";format14
my_cat.*		"../log_files/zlog_03_formats.log";format15
my_cat.*		"../log_files/zlog_03_formats.log";format16
